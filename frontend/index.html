<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tally Expert AI</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@400;600;700&display=swap"
    rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#2563eb",
            "primary-hover": "#1d4ed8",
            "bg-dark": "#0f172a",
            "card-dark": "#1e293b",
            "text-main": "#f8fafc",
            "text-muted": "#94a3b8",
            accent: "#38bdf8",
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            outfit: ['Outfit', 'sans-serif'],
          }
        }
      }
    }
  </script>
  <style type="text/tailwindcss">
    @layer base {
        body {
          @apply bg-[#0f172a] text-[#f8fafc] font-sans;
        }
      }
      @layer components {
        .glass-panel {
          @apply bg-[#1e293b] bg-opacity-70 backdrop-blur-xl border border-white border-opacity-10 rounded-3xl transition-all duration-300;
        }
        .markdown-content h2 { @apply text-xl font-bold mt-6 mb-3 text-white border-b border-white/10 pb-2; }
        .markdown-content h3 { @apply text-lg font-semibold mt-4 mb-2 text-blue-300; }
        .markdown-content p { @apply mb-4 leading-relaxed; }
        .markdown-content ul { @apply list-disc ml-6 mb-4 space-y-2; }
        .markdown-content ol { @apply list-decimal ml-6 mb-4 space-y-2; }
        .markdown-content li { @apply pl-1; }
        .markdown-content strong { @apply text-blue-400 font-bold; }
      }
    </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
